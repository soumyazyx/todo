{% load socialaccount %}

<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    {% if user.is_authenticated %}
      <a id="logout" href="/accounts/logout" class="btn btn-sm btn-outline-primary">Logout</a>
      &nbsp;
      <img width="25" height="25" style="border-radius: 50px;" src="{{ user.socialaccount_set.all.0.get_avatar_url }}" />
    {% else %} 
      <a id="google_login" href="/accounts/google/login" class="btn btn-success">
        Sign in with Google
      </a>
    {% endif %}
    &nbsp;&nbsp;<span class="text-light" id="logged_in_username">{{user}}</span>
    &nbsp;&nbsp;<span class="text-light" id="logged_in_userid"></span>
    
  </nav>
</header>
