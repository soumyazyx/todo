{% load socialaccount %} 
{% if user.is_authenticated %}
<header class="header">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <span>
      <img
        width="35"
        height="35"
        style="border-radius: 70px;"
        src="{{ user.socialaccount_set.all.0.get_avatar_url }}"
      />
      <span> {{user.first_name}}</span>
      <span> {{user.last_name}}</span>
    </span>
    <button
      class="navbar-toggler"
      data-toggle="collapse"
      data-target="#navbarMenu"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a id="logout" href="/accounts/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div id="loader" style="text-align: center;">
  <br />
  Loading lists&nbsp;&nbsp;
  <span class="spinner-grow spinner-grow-sm"></span>
  <span class="spinner-grow spinner-grow-sm"></span>
  <span class="spinner-grow spinner-grow-sm"></span>
</div>
{% else %}
<header class="header">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <span>
      <i class="fas fa-user"></i>
    </span>
  </nav>
</header>
<div>
  <div
    class="card card-body"
    style="
      max-width: 400px;
      margin: auto;
      color: grey;
      background: transparent;
      border: none;
    "
  >
    <a
      class="btn btn-dark m-1"
      role="button"
      style="text-transform: none;"
      id="google_login"
      href="/accounts/google/login"
    >
      <img
        width="20px"
        style="margin-bottom: 3px; margin-right: 5px;"
        alt="Google sign-in"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
      />Sign in
    </a>
  </div>
</div>
{% endif %}
<!-- hidden spans -->
<span class="d-none" id="logged_in_username">{{user}}</span>
<span class="d-none" id="logged_in_userid"></span>
<span class="d-none" id="listid">{{listid}}</span>
<span class="d-none"> {{user}}</span>
<span class="d-none"> {{user.username}}</span>
<span class="d-none"> {{user.first_name}}</span>
<span class="d-none"> {{user.last_name}}</span>
<span class="d-none"> {{user.email}}</span>
